<app-title title="Sectors"></app-title>

<app-spinner [loading]="loading"></app-spinner>

<div *ngIf="!loading">
    <div class="clr-row">
        <div class="clr-col-sm-12 clr-col-xl-4" *ngFor="let s of sectors">
            <app-sector-card [sector]="s"></app-sector-card>
        </div>
    </div>
    <app-sector-chart [sectors]="sectors"></app-sector-chart>
</div>
