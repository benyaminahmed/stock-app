<div *ngIf="stockPrices">
    <app-stock-card [stockPrices]="stockPrices" [symbol]="symbol" [companyName]="companyName" [region]="region">
    </app-stock-card>

    <clr-datagrid>
        <clr-dg-column>
            <clr-icon shape="calendar"></clr-icon>
            Date
        </clr-dg-column>
        <clr-dg-column>
            <clr-icon shape="folder-open" class="icon-one"></clr-icon>
            Open
        </clr-dg-column>
        <clr-dg-column>
            <clr-icon shape="arrow" class="icon-two"></clr-icon>
            High
        </clr-dg-column>
        <clr-dg-column>
            <clr-icon shape="arrow down" class="icon-three"></clr-icon>
            Low
        </clr-dg-column>
        <clr-dg-column>
            <clr-icon shape="window-close" class="icon-four"></clr-icon>
            Close
        </clr-dg-column>
        <clr-dg-column>
            <clr-icon shape="volume" class="icon-five"></clr-icon>
            Volume
        </clr-dg-column>
        <clr-dg-row *clrDgItems="let sp of stockPrices" [clrDgItem]="sp">
            <clr-dg-cell>{{sp.date | date:'short'}}</clr-dg-cell>
            <clr-dg-cell>{{sp.open | number}}</clr-dg-cell>
            <clr-dg-cell>{{sp.high | number}}</clr-dg-cell>
            <clr-dg-cell>{{sp.low | number}}</clr-dg-cell>
            <clr-dg-cell>{{sp.close | number}}</clr-dg-cell>
            <clr-dg-cell>{{sp.volume | number}}</clr-dg-cell>
        </clr-dg-row>
        <clr-dg-footer>
            <clr-dg-pagination #pagination [clrDgPageSize]="10">
                <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Prices per page</clr-dg-page-size>
                {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                of {{pagination.totalItems}} prices
            </clr-dg-pagination>
        </clr-dg-footer>
    </clr-datagrid>
</div>
