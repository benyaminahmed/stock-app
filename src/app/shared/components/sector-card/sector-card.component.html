<div *ngIf="sector" class="card">
    <div class="card-header" [ngStyle]="{'border-top': '4px solid' + colour}" [style.color]="colour">
        <clr-icon class="icon" [attr.shape]="icon" [style.color]="colour"></clr-icon>
        {{sector.name}}
    </div>
    <div class="card-block">
        <div class="card-media-block">
            <div class="card-media-description">
                <span class="card-media-title">
                    <clr-icon class="up-down" size="17" shape="circle-arrow"></clr-icon>
                    {{sector.value}}
                </span>
            </div>
        </div>
    </div>
</div>
